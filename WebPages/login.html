<html>
    <head> 
        <title> Wallet - Log in </title>
    </head>

    <body>
        <form>
            <table align="center">
                <tr>
                    <td> Email </td>
                    <td> <input type="email" name="user"> </td>
                </tr>
                <tr>
                    <td> Password </td>
                    <td> <input type="password" name="pw"> </td>
                </tr>
                <tr>
                    <td> </td>
                    <td> 
                        <input type="submit" value="Log in">
                        <input type="reset" value="Cancel"> </td>
                </tr>
                <tr>
                    <td> Don't remember password? </td>
                    <td> <input type="button" value="Reset"> </td>
                </tr>
                <tr>
                    <td> Don't have an account? </td>
                    <td> <input type="button" value="Sign in"> </td>
                </tr>
            </table>
        </form>
    </body>
</html>
